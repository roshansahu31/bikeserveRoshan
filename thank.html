<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Appointment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your appointment has been successfully scheduled. Our team will get in touch with you if any further details are needed.</p>
    <p>We look forward to serving you soon!</p>
    <a href="file.html" class="back-btn">Back to Home Page</a>
  </div>
</body>
</html>
<style>
    /* Thank You Page Styles */
.thank-you-container {
  background-color: #fffcfc;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 100%;
  max-width: 600px;
  margin: 50px auto;
}

.thank-you-container h1 {
  color: #28a745;
  font-size: 36px;
  margin-bottom: 20px;
}

.thank-you-container p {
  font-size: 18px;
  color: #555;
  margin-bottom: 20px;
}

.back-btn {
  display: inline-block;
  padding: 12px 30px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.back-btn:hover {
  background-color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 600px) {
  .thank-you-container {
    padding: 30px;
  }

  .thank-you-container h1 {
    font-size: 30px;
  }

  .thank-you-container p {
    font-size: 16px;
  }
}

</style>
