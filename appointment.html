<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeServ</title>

</head>
<body>
    

  <div class="container">
    <br><br>
    <a href="index.html">Bike Serv</a>
    <br>
    <br><br>
    <h2>Schedule a Service Appointment</h2>
    <form action="https://script.google.com/macros/s/AKfycbyvrcn32n6k7QtEIIYwsR6egyk2VahWn-jsMaga8i_5pj5Ue5375rDP8jXSuAf21lBZ/exec" method="POST" name="contact-form" onsubmit="disableSubmitButton(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="vehicle">Vehicle Make and Model</label>
        <input type="text" id="vehicle" name="vehicle" placeholder="Enter your vehicle make and model" required>
      </div>

      <div class="form-group">
        <label for="service-type">Service Type</label>
        <select id="service-type" name="service_type" required>
          <option value="oil-change">Oil Change</option>
          <option value="tire-service">Tire Service</option>
          <option value="brake-inspection">Brake Inspection</option>
          <option value="battery-check">Battery Check</option>
          <option value="general-repair">General Repair</option>
        </select>
      </div>

      <div class="form-group">
        <label for="appointment-date">Preferred Appointment Date</label>
        <input type="date" id="appointment-date" name="appointment_date" required>
      </div>

      <div class="form-group">
        <label for="appointment-time">Preferred Appointment Time</label>
        <input type="time" id="appointment-time" name="appointment_time" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" id="submit">
        
       </div>
    </form>
    
  </div>
</body>
</html>

<script src="./js/googleSheet.js"></script>
<script>
  // Function to disable the submit button
  function disableSubmitButton(event) {
    const submitBtn = document.getElementById('submit');
    submitBtn.disabled = true; // Disable the button
    // Allow the form to proceed (Remove `event.preventDefault()` for actual form submission)
    event.preventDefault(); // For demonstration purposes, prevent actual form submission
  }
</script>

 /* Basic styles */
 #submit:disabled {
      background-color: #767676; /* Disabled button color */
      cursor: not-allowed;   /* Change cursor to indicate disabled state */
    }
